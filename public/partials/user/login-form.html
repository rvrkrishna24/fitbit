<div class="col-md-4" ng-show="!fbpage">
    
    <h1>Login</h2>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="login()">
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="username" ng-model="loginForm.username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
                <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
            </div>
            <div>
                <button type="submit" class="btn btn-success" ng-disabled="disabled">Login</button>
                <button type="submit" class="btn btn-default" ui-sref="register">Register</button>
            </div>
            <br> OR
            <a href="/fblogin" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
            <a href="/googlelogin" class="btn btn-primary"><span class="fa fa-google"></span> Google</a>
        </div>
    </form>

</div>
